

{% extends "greatkart/base.html"%}
{% load static %}
{% block content%}

<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    <div class="card-body">
    <h4 class="card-title mb-4">Enter Your OTP</h4>
    {% include 'greatkart/includes/alerts.html'%}
    <form action="#" method="POST">
      {%csrf_token %}
        <div class="form-group">
           <input type="number" class="form-control" placeholder="Enter OTP" name="code">
        </div> <!-- form-group// -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Confirm</button>
            {% comment %} <button onclick="window.location.href = '#'; " id="resend" type="button" class="btn btn-primary btn-block">Resend</button> {% endcomment %}
        </div> 
    </form> 
 {% endblock%}
