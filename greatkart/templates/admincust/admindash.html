{% block content %}




<div style="width: 100%;">
    <div style="width: 100%; background-color: #25281d; display: flex; justify-content: space-around; padding: 20px; flex-wrap: wrap; border-radius: 5px; ">

            <div style="width: 270px; margin: 5px; height: 150px; background-color: white; border-radius: 10px">

            <div style="width: 270px; margin: 5px; height: 150px; background-color: white; border-radius: 10px">

            <div style="width: 270px; margin: 5px; height: 150px; background-color: white; border-radius: 10px">

            </div>
    </div>
</div>
<div class="card" style="margin-top:115px ;">
    <div id="container" style="width: 75%;">
        <canvas id="pie-chart"></canvas>
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
      <script>
    
        var config = {
          type: 'bar',
          data: {
            datasets: [{
              data: {{ data|safe }},
              backgroundColor: [
               'red', 'orange', 'blue', 'yellow'
            ],
              label: 'Product Status'
            }],
            labels: {{ labels|safe }}
          },
          options: {
            responsive: true
          }
        };
        // console.log(config)
    
        window.onload = function() {
          var ctx = document.getElementById('pie-chart').getContext('2d');
          window.myPie = new Chart(ctx, config);
        };
    
      </script>
</div>

{% endblock%}
